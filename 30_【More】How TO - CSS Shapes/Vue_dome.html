<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue_dome</title>
  <style>
    * {
      background-color: ;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-shapes="{color:'#999',width:'50',height:'80',radius:'10'}"> </div>
    <div v-shapes="{color:'#963',width:'50',height:'50',radius:'50'}"> </div>
    <div v-shapes="{color:'#a96',width:'50',height:'50'}"> </div>
    <hr>
    <div v-triangle="{type:'up',color:'#999',width:'50',height:'80'}"> </div>
    <br>
    <div v-triangle="{type:'down',color:'#999',width:'50',height:'80'}"> </div>
    <br>
    <div v-triangle="{type:'left',color:'#999',width:'50',height:'80'}"> </div>
    <br>
    <div v-triangle="{type:'right',color:'#999',width:'50',height:'80'}"> </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'
    integrity='sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=='
    crossorigin='anonymous'></script>
  <script>
    new Vue({
      el: "#app",
      directives: {
        shapes: {
          inserted(el, value) {
            const { color, width, height, radius } = value.value
            el.style.width = `${width}px`
            el.style.height = `${height}px`
            el.style.backgroundColor = color
            el.style.borderRadius = `${radius}px`
          }
        },
        triangle: {
          inserted(el, value) {
            const { type, color, width, height } = value.value
            el.style.width = "0"
            el.style.height = "0"
            switch (type) {
              case "up":
                el.style.borderLeft = `${width / 2}px solid transparent`
                el.style.borderRight = `${width / 2}px solid transparent`
                el.style.borderBottom = `${height}px solid ${color}`
                break

              case "down":
                el.style.borderLeft = `${width / 2}px solid transparent`
                el.style.borderRight = `${width / 2}px solid transparent`
                el.style.borderTop = `${height}px solid ${color}`
                break

              case "left":
                el.style.borderTop = `${height / 2}px solid transparent`
                el.style.borderRight = `${width}px solid  ${color}`
                el.style.borderBottom = `${height / 2}px solid transparent`
                break

              case "right":
                el.style.borderTop = `${height / 2}px solid transparent`
                el.style.borderLeft = `${width}px solid ${color}`
                el.style.borderBottom = `${height / 2}px solid transparent`
                break
            }
          }
        }
      }
    })
  </script>
</body>

</html>
