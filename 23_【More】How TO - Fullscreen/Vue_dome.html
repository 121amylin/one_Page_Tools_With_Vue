<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue_dome</title>
</head>

<body>
  <div id="app">
    <button @click="openFullscreenHandle">進入全螢幕</button>
    <video ref="videoElem" width="320" controls="" id="myvideo">
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    </video>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'
    integrity='sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=='
    crossorigin='anonymous'></script>
  <script>
    new Vue({
      el: "#app",
      methods: {
        openFullscreenHandle() {
          if (this.$refs.videoElem.requestFullscreen) {
            this.$refs.videoElem.requestFullscreen();
          } else if (this.$refs.videoElem.webkitRequestFullscreen) { /* Safari */
            this.$refs.videoElem.webkitRequestFullscreen();
          } else if (this.$refs.videoElem.msRequestFullscreen) { /* IE11 */
            this.$refs.videoElem.msRequestFullscreen();
          }
        }
      }
    })
  </script>
</body>

</html>
