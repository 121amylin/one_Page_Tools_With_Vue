<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_dome</title>
  </head>

  <body>
    <div id="app">
      <label for="MPH">MPH</label>
      <input type="text" id="MPH" v-model="get_MPH" />
      <br />
      <label for="KPH">KPH</label>
      <input type="text" id="KPH" v-model="get_KPH" />
      <br />
      <label for="Knots">Knots</label>
      <input type="text" id="Knots" v-model="get_Knots" />
      <br />
      <label for="Mach">Mach</label>
      <input type="text" id="Mach" v-model="get_Mach" />
      <br />
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
      integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
      crossorigin="anonymous"
    ></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            base: 1,
          };
        },
        computed: {
          get_MPH: {
            get: function () {
              return this.base;
            },
            set: function (value) {
              this.base = value;
            },
          },
          get_KPH: {
            get: function () {
              return (this.base * 1.61).toFixed(2);
            },
            set: function (value) {
              this.base = (value / 1.61).toFixed(2);
            },
          },
          get_Knots: {
            get: function () {
              return (this.base * 0.87).toFixed(2);
            },
            set(value) {
              this.base = (value / 0.87).toFixed(2);
            },
          },
          get_Mach: {
            get: function () {
              return (this.base * 0.0013).toFixed(4);
            },
            set: function (value) {
              this.base = (value / 0.0013).toFixed(4);
            },
          },
        },
      });
    </script>
  </body>
</html>
