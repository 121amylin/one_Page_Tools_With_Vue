<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_dome</title>
  </head>

  <body>
    <div id="app">
      <label for="fahrenheit">華氏</label>
      <input
        type="text"
        name="fahrenheit"
        id="fahrenheit"
        :value="get_fahrenheit"
      />

      <label for="celsius">攝氏</label>
      <input
        type="text"
        name="celsius"
        id="celsius"
        :value="get_celsius"
        @keyup="Conversion_temperature($event)"
      />

      <!-- <input type="text" v-mymodel="base" :value="base"> -->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
      integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
      crossorigin="anonymous"
    ></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            base: 1,
          };
        },
        computed: {
          get_fahrenheit() {
            return (this.base * 33.8).toFixed(2);
          },
          get_celsius() {
            return this.base;
          },
        },
        methods: {
          Conversion_temperature($event) {
            if ($event.key === "Backspace") {
              var temp = this.base;
              this.base = temp.toString().substr(0, temp.length - 1);
            } else if ($event.key * 1 || $event.key === "0") {
              this.base = this.base + $event.key;
            } else {
              alert("請輸入數字鍵");
              history.go(0);
            }
          },
        },
      });
    </script>
  </body>
</html>
